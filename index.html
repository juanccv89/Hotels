<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradise Beaches! - Discover great places for you</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="Title">Paradise Beaches!</h1>
        <div class="Filter_Container">
            <div class="Filter__Grid">
                <select name="filter-countries" id="filter-countries" class="Filter__Countries"> 
                    <option value="all">All countries</option>
                    <option value="argentina">Argentina</option>
                    <option value="brasil">Brasil</option>
                    <option value="chile">Chile</option>
                    <option value="uruguay">Uruguay</option>
                </select>
                <input type="date" class="Filter__DateFrom" id="checkIn">
                <input type="date" class="Filter__DateTo" id="checkOut">
                <select name="filter-prices" id="filter-prices" class="Filter__Prices">
                    <option value="all">All prices</option>
                    <option value="price1">$</option>
                    <option value="price3">$$$</option>
                    <option value="price4">$$$$</option>
                </select>
                <select name="filter-sizes" id="filter-sizes" class="Filter__Sizes">
                    <option value="all">All sizes</option>
                    <option value="size1">Small</option>
                    <option value="size2">Medium</option>
                    <option value="size3">Large</option>
                </select>
                <button class="Filter__Clear">Clear</button>
            </div>
        </div>
        <div class="FoundMessage__Container">
            <p class="FoundMessage__Title">We have found for you...</p>
            <p class="FoundMessage__Content">All sizes hotels of all category prices, in all countries.</p>
        </div>
    </header>
    <main id="Main">
        <p id="error-message"></p>
    </main>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
